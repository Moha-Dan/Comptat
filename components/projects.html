<dialog id="projects">
	<h1>Les Proje</h1>
	<a class="close" onclick="dialog.close()">X</a>
	<div class="table" data-wsvalue="Projects" >Loading ...</div>
	<form onsubmit="service.sendForm(this);return false;" table="Projects">
		<div class="input-group">
			<label>Nom</label>
			<input name="name" type="text" required>
		</div>
		<div class="input-group">
			<label>Description</label>
			<textarea name="description"></textarea>
		</div>
		<input type="submit">
	</form>
</dialog>
